<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CBT Exam - OAUTHC Mock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <div>
      <h1>CBT Exam</h1>
      <div id="candidateHeader" class="small" style="margin-top:4px"></div>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="settings" id="setupControls">
        <label for="mins">Mins</label>
        <input type="number" id="mins" value="60" />
        <button id="startBtn">Start Exam</button>
      </div>
      <div id="timer" class="timer">--:--</div>
    </div>
  </header>

  <main class="card">
    <div id="examArea" class="hidden">
      <div class="question-area">
        <div class="q-left">
          <div class="question-text" id="qText">Loading...</div>
          <div class="options" id="options"></div>
          <div class="q-meta" id="qMeta"></div>
          <div class="pagination" id="pagination"></div>
          <div class="controls">
            <button id="prevBtn" class="ghost">Previous</button>
            <button id="nextBtn" class="ghost">Next</button>
            <button id="submitBtn" style="background:#10b981">Submit Exam</button>
          </div>
        </div>
        <aside class="q-right">
          <div style="font-weight:700;margin-bottom:8px">Progress</div>
          <div id="progressInfo" class="small">Answered 0 of 0</div>
          <div id="timerAside" style="font-size:18px;margin-top:12px;font-weight:700">--:--</div>
          <div style="margin-top:18px">
            <div class="flex"><div class="page-btn answered" style="width:15px;height:15px"></div><span class="small">Answered</span></div>
            <div class="flex" style="margin-top:8px"><div class="page-btn unanswered" style="width:15px;height:15px"></div><span class="small">Unanswered</span></div>
          </div>
        </aside>
      </div>
    </div>

    <div id="resultArea" class="hidden">
      <div class="results">
        <div style="border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
          <h2 style="color:#1e3a8a; margin:0;">Performance Report</h2>
          <p><strong>Candidate:</strong> <span id="resName"></span></p>
          <p><strong>Exam No:</strong> <span id="resNum"></span></p>
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="score-badge" id="finalScore">0 / 0</div>
            <div id="scorePercent" style="font-weight:700; color:#10b981">0%</div>
          </div>
          <button onclick="window.print()" class="ghost">Print Result</button>
        </div>
        <hr>
        <div id="answerKey"></div>
      </div>
    </div>
  </main>
</div>

<script src="main.js"></script>
<script id="sample-questions" type="application/json">
[

    "choices": ["Oxygen", "Nitrogen", "Carbon dioxide", "Argon"],

  },

    "question": "What is the value of gravitational acceleration near Earth's surface (approx)?",
    "choices": ["9.8 m/s²", "8.9 m/s²", "10.5 m/s²", "7.2 m/s²"],
    "answerIndex": 0,
    "explanation": "Standard gravity approx 9.8 m/s²."
  }
]
</script>
</body>
</html>
